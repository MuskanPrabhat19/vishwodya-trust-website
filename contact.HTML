<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vishwodya Trust - Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #000000;
            --card-dark: #1a1a1a;
            --text-light: #ffffff;
            --accent-color: #00ffcc;
        }
        * { box-sizing: border-box; }
        body, html {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: #111;
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .logo {
            font-family: 'Orbitron', sans-serif;
            color: var(--accent-color);
            font-size: 1.5rem;
            text-decoration: none;
        }
        .header nav a {
            color: var(--text-light);
            text-decoration: none;
            margin-left: 1.5rem;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .header nav a:hover {
            color: var(--accent-color);
        }
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            z-index: 1001;
        }
        .menu-toggle span {
            height: 3px;
            width: 25px;
            background: var(--accent-color);
            margin: 4px 0;
            transition: all 0.3s ease-in-out;
        }
        .main-content {
            flex: 1;
            padding: 6rem 2rem 4rem;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            text-align: center;
        }
        .main-content h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2rem, 5vw, 3rem);
            color: var(--accent-color);
            margin-bottom: 2rem;
        }
        .contact-form-container {
            background-color: var(--card-dark);
            padding: 2rem;
            border-radius: 10px;
            text-align: left;
        }
        .contact-form-container input,
        .contact-form-container textarea {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: var(--text-light);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
        }
        .contact-form-container button {
            background-color: var(--accent-color);
            color: var(--bg-dark);
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .contact-form-container button:hover {
            background-color: #00e6b3;
        }
        #form-status {
            margin-top: 1rem;
            font-weight: bold;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #111;
            font-size: 0.9rem;
            margin-top: auto;
        }
        footer .footer-content {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }
        footer .footer-content .contact-info p {
            margin: 0.2rem 0;
        }
        @media (min-width: 768px) {
            .header nav {
                display: flex !important;
            }
            .menu-toggle {
                display: none !important;
            }
            footer .footer-content {
                flex-direction: row;
                justify-content: space-around;
            }
        }
        @media (max-width: 768px) {
            .header nav {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100vh;
                background-color: var(--bg-dark);
                flex-direction: column;
                justify-content: center;
                align-items: center;
                transition: transform 0.3s ease-in-out;
                transform: translateX(100%);
            }
            .header nav.active {
                display: flex;
                transform: translateX(0);
            }
            .header nav a {
                margin: 1.5rem 0;
                font-size: 1.5rem;
            }
            .menu-toggle {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">Vishwodya Trust</a>
        <div class="menu-toggle" aria-label="Toggle Navigation">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="forms.html">Forms</a>
            <a href="links.html">Links</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <div class="main-content">
        <h1>Contact Us</h1>
        <div class="contact-form-container">
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required />
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <button type="submit">Submit Inquiry</button>
            </form>
            <div id="form-status"></div>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <div class="contact-info">
                <h3>Contact Us</h3>
                <p>Email: contact@vishwodyatrust.org</p>
                <p>Phone: +91 9262269107</p>
                <p>Address: [Your Trust Address Here]</p>
            </div>
            <div class="quick-links">
                <h3>Quick Links</h3>
                <a href="index.html">Home</a> | <a href="forms.html">Forms</a> | <a href="links.html">Links</a> | <a href="contact.html">Contact Us</a>
            </div>
        </div>
        <p>Â© 2025 Vishwodya Trust. All Rights Reserved.</p>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const menuToggle = document.querySelector('.menu-toggle');
            const navMenu = document.querySelector('nav');
            menuToggle.addEventListener('click', () => {
                navMenu.classList.toggle('active');
            });
            const form = document.getElementById('contact-form');
            const statusDiv = document.getElementById('form-status');
            const scriptURL = 'YOUR_APPS_SCRIPT_URL_HERE';
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                statusDiv.textContent = 'Submitting...';
                fetch(scriptURL, {
                    method: 'POST',
                    body: new FormData(form)
                })
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        statusDiv.textContent = 'Inquiry submitted successfully!';
                        statusDiv.style.color = 'green';
                        form.reset();
                    } else {
                        statusDiv.textContent = result.message || 'An error occurred.';
                        statusDiv.style.color = 'red';
                    }
                })
                .catch(error => {
                    statusDiv.textContent = 'An error occurred. Please try again.';
                    statusDiv.style.color = 'red';
                    console.error('Error:', error);
                });
            });
        });
    </script>
</body>
</html>
